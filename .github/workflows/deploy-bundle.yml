name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'project/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target (dev, stage, prod)'
        required: true
        default: 'dev'
        options:
          - dev
          - stage
          - prod

jobs:
  deploy:
    name: 'Deploy Bundle'
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}
      BUNDLE_WORKING_DIR: 'pipelines'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate Bundle
        run: databricks bundle validate -t ${{ github.event.inputs.target || 'dev' }}
        working-directory: ${{ env.BUNDLE_WORKING_DIR }}

      - name: Deploy Bundle
        run: databricks bundle deploy -t ${{ github.event.inputs.target || 'dev' }}
        working-directory: ${{ env.BUNDLE_WORKING_DIR }}
