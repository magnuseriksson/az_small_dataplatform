# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project_etl
  uuid: 3a73ad7f-a7a0-4b9c-9cf7-c0bb6ddc7949

include:
  - resources/*etl*.yml
  #- resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  eventhub_namespace:
    description: Event Hub namespace
  eventhub_name:
    description: Event Hub name (topic)

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405613470323096.16.azuredatabricks.net/
    variables:
      catalog: the_catalog
      schema: ${workspace.current_user.short_name}
      eventhub_namespace: mypr-evhns-5guq6r2gsrqmy-dev
      eventhub_name: ingest-hub
  prod:
    mode: production
    workspace:
      host: https://adb-7405613470323096.16.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/magnus@mecoding.se to make sure we only have a single copy.
      root_path: /Workspace/Users/magnus@mecoding.se/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: the_catalog
      schema: prod
      eventhub_namespace: mypr-evhns-5guq6r2gsrqmy-dev
      eventhub_name: ingest-hub
    permissions:
      - user_name: magnus@mecoding.se
        level: CAN_MANAGE
